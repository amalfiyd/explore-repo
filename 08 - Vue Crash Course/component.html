<html>
    <meta charset="UTF-8">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item
                    >
            </ol>
        </div>

        <script>
            Vue.component('todo-item',{
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            });

            var app = new Vue({ 
                el: '#app',
                data: {
                    groceryList:[
                        {id:0, text:'Vegetables1'},
                        {id:1, text:'Vegetables2'},
                        {id:2, text:'Vegetables3'},
                        {id:3, text:'Vegetables4'},
                    ]
                }
            });
        </script>

    </body>
</html>
