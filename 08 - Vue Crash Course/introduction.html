<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="mydiv">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
              Hover your mouse over me for a few seconds
              to see my dynamically bound title!
            </span>
          </div>

        <div id="app-3">
            <span v-if="seen">Now you see me</span>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div> 

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message"/>
        </div>
        
        <script>
            var app = new Vue({ 
                el: '#mydiv',
                data: {
                    message: 'Hello Vue!'
                }
            });

            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'You loaded this page on ' + new Date().toLocaleDateString()
                }
            })

            var app3 = new Vue({
                el: "#app-3",
                data:{
                    seen: true
                }
            })

            var app4 = new Vue({
                el: '#app-4',
                data:{
                    todos:[
                        {text: 'this is text number 1'},
                        {text: 'this is text number 2'},
                        {text: 'this is text number 3'},
                    ]
                }
            })

            var app5 = new Vue({
                el: '#app-5',
                data:{
                    message: 'this is amalfi speaking!'
                },
                methods:{
                    reverseMessage: function(){
                        this.message = this.message.split('').reverse().join('');
                    }
                }
            })

            var app6 = new Vue({
                el: '#app-6',
                data: {
                    message: "this is a default message!"
                }
            })
        </script>
    </body>
</html>
